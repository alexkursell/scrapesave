<html>
	<head>
		<title>ScrapeSave</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script>
		$(document).ready(function(){
		
		$('#title').click(function(){
			console.log("<tr>" + $('#titleinput').val() + "</tr>");
			$('#titlelist').append("<tr><td>" + $('#titleinput').val() + "</td></tr>");
			
		});
		
		$("#titlelist").delegate('td','mouseover mouseleave', function(e) {
			if (e.type == 'mouseover') {
			  $(this).parent().addClass("highlight");
			  $("colgroup").eq($(this).index()).addClass("highlight");
			}
			else {
			  $(this).parent().removeClass("highlight");
			  $("colgroup").eq($(this).index()).removeClass("highlight");
			}
		});

		random = 2;
		console.log("HI");
		
		
		
		
		});
		
		
		</script>
	</head>
	<body>
		<div id="selecthalf" class="roundbox flowy">
			<h3 style="text-align:center">Pages Found</h3>
			
			<div class="inside scrollable">
				<table id="titlelist" class="inside">
					<tr><td>First</td></tr>
				</table>
			
			</div>
		</div>
		
		<div id="previewhalf" class="roundbox flowy">
			<h3 style="text-align:center">Preview</h3>
			<div class="inside flowy">
				<em><h3 id="title" style="margin-bottom:0px">Title</h3></em>
				<input id="titleinput" class="roundbox" style="font-size:25px" type="text"></input>
				
				<em><h3 style="margin-bottom:0px">Body</h3></em>
				<div id="preview" class="roundbox scrollable" contenteditable="true">
				
				</div>
				<br>
			</div>
			
		</div>
		
		
		
		
		
	</body>
</html>

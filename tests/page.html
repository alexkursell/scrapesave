<html>
	<head>
		<title>ScrapeSave</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="ui.js"></script>
	</head>
	<body>
	<div id="godcontainer" class="flowy">
		<div id="selecthalf" class="roundbox flowy">
			<h3 style="text-align:center">Pages Found</h3>
			
			<div class="inside scrollable">
				<table id="titlelist" class="inside roundbox">
					<tr><td>First</td></tr>
				</table>
			
			</div>
		</div>
		
		<div id="previewhalf" class="roundbox flowy">
			<h3 style="text-align:center">Preview</h3>
			<div class="inside flowy">
				<em><h3 id="title" class="boxlabel">Title</h3></em>
				<input id="titleinput" class="roundbox" style="font-size:25px" type="text"></input>
				
				<em><h3 class="boxlabel">Body</h3></em>
				<div id="preview" class="roundbox scrollable" style="max-height:inherit;" contenteditable="true">
				h
				</div>
			</div>
		</div>	
	<div id="controls" class="roundbox flowy">
		<em><h3 class="boxlabel nomargin">Open URL:</h3></em>
		<span class="inputspan">
			<input class="smallinput" id="urlbox"></input>
			<button class="rightbutton boxlabel" id="urlbutton">Open</button>
		</span>
	</div>

	</body>
</html>

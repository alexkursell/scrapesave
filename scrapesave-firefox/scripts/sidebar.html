<head>
  <link rel="stylesheet" href="sidebar_style.css">
</head>
<body>
  <h3>ScrapeSave</h3>

  
  <div id="tabbar" class="button-panel">
    <button class="tabbutton" id="button-onpage">Select Elements</button>
    <button class="tabbutton" id="button-found">Pages Found</button>
    <button class="tabbutton" id="button-output">Output Options</button>
    <button class="tabbutton" id="button-help">Help</button>

  </div>
  
  <div id="tab-onpage" class="tab activeTab">
    <form id='chooseelement'>
      <label><input type='radio' name='item' value='title' checked="checked">Title</input></label><br>
      <label><input type='radio' name='item' value='body'>Body</input></label><br>
      <label><input type='radio' name='item' value='next'>Next Page Link</input></label><br>
      <label><input type='radio' name='item' value='pageslist'>List of Pages</input></label><br>
    </form>
    <div id="onpage-panel" class="button-panel">
      <button id="up">Select Up</button>
      <button id="deselect">Deselect Item</button>
    </div>
  </div>
  
  <div id="tab-found" class="tab">
    <table id="table-found" class="activeFound">

    </table>

    <textarea id="textarea-found">

    </textarea>
    
    <div class="button-panel">
      <button id="pages-scan" title="Load the URLs in the selected 'List of Pages'.">Load Links</button>
      <button id="begin-scan" title="Scan the pages listed above.">Scan</button>
      <button id="manual-links" title="Edit or insert URLs as text."></button>
      <button id="reverse-order" title="Reverse list order."></button>
    </div>
  </div>

  <div id="tab-output" class="tab">

  </div>
  
  <div id="tab-help" class="tab">
    <h1>Usage</h1>
    <p> Select "List of Pages" on a page containing a list of all the pages you want in order. Then select '???', switch to "Select Elements" and select the title and body of a single one of those pages. Press "START".s</p>
  
  </div>
    

  <div class="button-panel" id="global-options">
    <button id="save" disabled>Save</button>
    <button id="close">Quit</button>
  </div>
  
  </body>
